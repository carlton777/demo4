<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('게시판')">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>게시판</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="navbar-static.css" rel="stylesheet">
  </head>
  <body>
<nav th:replace="fragments/common :: menu('board')" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
</nav>

<main class="container">
    <div class="bg-body-tertiary p-5 rounded">
        <h2>게시판</h2>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
          <input type="hidden" th:field="*{id}">
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" 
              th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' " id="title" th:field="*{title}">

            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
              제목 에러 메시지
            </div>
            
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" 
              th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' " id="content" rows="3" th:field="*{content}"></textarea>

            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
              내용 에러 메시지
            </div>

          </div>
          <p class="text-end">
            <button type="submit" class="btn btn-primary">확인</button>
            <a type="reset" class="btn btn-primary" href="/board/list">취소</a>
          </p>
        </form>
  </div>
</main>
    
  </body>
</html>
