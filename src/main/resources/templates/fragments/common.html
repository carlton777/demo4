<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link href="navbar-static.css" rel="stylesheet">
        <title th:text="${title}"></title>
      </head>
  <body>
    <nav th:fragment="menu(menu)" class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Top navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <!-- <a class="nav-link active" aria-current="page" href="#">홈</a> -->
                <!-- <a class="nav-link" aria-current="page" href="#">홈</a> -->
                <!-- <a class="nav-link" href="#">홈</a> -->
                <a class="nav-link" th:classappend="${menu} == 'home' ? 'active' " href="/">홈</a>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">게시판</a> -->
                <a class="nav-link" th:classappend="${menu} == 'board' ? 'active' " href="/board/list">게시판</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  </body>
</html>
